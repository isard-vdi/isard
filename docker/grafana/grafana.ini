[server]
domain = ${DOMAIN}
root_url = %(protocol)s://%(domain)s/monitor/
serve_from_sub_path = true

[security]
admin_password = ${WEBAPP_ADMIN_PWD}

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/general_status.json

[users]
default_theme = system

[unified_alerting]
enabled = true

[alerting]
enabled = false
