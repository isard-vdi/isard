### START 20_backends.cfg ###
backend Abuse
  stick-table type string size 100K expire 60s store http_req_rate(20s)

backend AbuseSystem
  stick-table type ip size 100K expire 15m store http_err_rate(60s)

# backend rate_limiter
#     mode http
