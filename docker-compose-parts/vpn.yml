version: "3.5"
services:
  isard-vpn:
    container_name: isard-vpn 
    image: ${DOCKER_IMAGE_PREFIX}vpn:${DOCKER_IMAGE_TAG:-latest}     
    cap_add:
      - NET_ADMIN
      - SYS_MODULE  
    networks:
      isard-network: {}
      isard-vpn:
        ipv4_address: 192.168.119.2  
    ports:
      - published: 443
        target: 443
        protocol: udp
    volumes:
      - /sys:/sys:rw
      - /opt/isard-local/wireguard/certs:/certs
    restart: unless-stopped
    env_file:
      - .env  
