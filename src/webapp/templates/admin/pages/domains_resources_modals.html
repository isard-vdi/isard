<div class="modal fade" id="modalVideos" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">   
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">
                    <i class="fa fa-plus fa-1x"> </i> <i class="fa fa-rss"> </i> Add new video
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
              <form id="modalAddVideos" class="form-horizontal form-label-left">
                     
			  <div class="x_panel" style="padding: 5px;">
                  <p style="font-size: 18px;margin-bottom:0px;">Set video parameters</p>
					<div class="x_content" style="padding: 0px;">
                        <div class="row">
                            <div class="col-md-4 col-xs-12">
                                <label class="control-label" for="name">Name <span class="required">*</span>
                                </label>
                                  <input id="name" class="roundbox" maxlength="40" pattern="[-_àèìòùáéíóúñçÀÈÌÒÙÁÉÍÓÚÑÇ .a-zA-Z0-9]+$" data-parsley-length="[4, 40]" name="name" placeholder="New video name" data-parsley-trigger="change" required type="text">
                            </div>
                            <div class="col-md-8 col-xs-12">
                                <label class="control-label" for="description">Description 
                                </label>
                                <input id="description" class="roundbox" name="description" placeholder="Desktop description"  type="text" style="width:100%">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="control-label" for="name">Model <span class="required">*</span>
                                </label>
                                  <input id="model" class="roundbox" maxlength="20" pattern="[-_àèìòùáéíóúñçÀÈÌÒÙÁÉÍÓÚÑÇ .a-zA-Z0-9]+$" data-parsley-length="[1, 20]" name="model" placeholder="Model name" data-parsley-trigger="change" required type="text">
                            </div>
                        </div>
                        
                        <div class="row">
                           <div class="col-md-4 col-xs-12">
                                <label>Heads</label>
                                <input id="videos-heads" name="heads"/>
                            </div>
                           <div class="col-md-4 col-xs-12">
                                <label>RAM (KB)</label>
                                <input id="videos-ram" name="ram"/>
                            </div>
                           <div class="col-md-4 col-xs-12">
                                <label>vRAM (KB)</label>
                                <input id="videos-vram" name="vram"/>
                            </div>                            
                        </div>
                    
				</div>
			  </div>
                                    <div id="alloweds-videos-add">
                                      {% include '/snippets/alloweds_add.html' %}
                                    </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                     <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                           <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                           <button id="send" type="button" class="btn btn-success">Add video</button></li>
                        </div>
                     </div>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>
