<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
  
    <title>Direct viewer connection | Isard VDI</title>
    <style>
      body { 
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
      }

      div {     
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      .logo {
        width: 75px;
        margin-top: 275px;
      }

      .big_button {
        background-color:white;
        border: 5px solid #e9ecef;
        border-radius: 2rem;
        padding: 75px 75px 75px 75px;
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
        font-weight: bold;
      }

      .big_button:hover {
        background-color: #e9ecef;
        cursor: pointer;
      }
    </style>    
    <script  type="text/javascript">
      function setCookie(name,value,days) {
          var expires = "";
          if (days) {
              var date = new Date();
              date.setTime(date.getTime() + (days*24*60*60*1000));
              expires = "; expires=" + date.toUTCString();
          }
          document.cookie = name + "=" + (value || "")  + expires + "; path=/";
      }

      function open_viewer(kind){
          var viewers = {{ viewers|safe }};
          if(kind=='url'){
              setCookie('isard', viewers['vnc-html5']['cookie'], 1)
              window.open(viewers['vnc-html5']['viewer'], '_blank');            
          }        

          if(kind=='file'){
              var viewerFile = new Blob([viewers['spice-client']['content']], {type: viewers['spice-client']['mime']});
              var a = document.createElement('a');
                  a.download = 'console.'+viewers['spice-client']['ext'];
                  a.href = window.URL.createObjectURL(viewerFile);
              var ev = document.createEvent("MouseEvents");
                  ev.initMouseEvent("click", true, false, self, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                  a.dispatchEvent(ev);              
          }
      }
    </script>
  </head>

  <body>
    <div>
      <img class="logo" src="/vw/img/logo.svg">
      <h1>IsardVDI</h1>
      <h2><i>Direct viewer connection</i></h2>
      <h3>{{ vmName|safe }}</h3>
      <h5>{{ vmDescription|safe }}</h5>
      <input class="big_button" id="url" type="button" class="button1" value="Browser access" onclick="open_viewer('url');" />
      <input class="big_button" id="file" type="button" class="button2"value="Native spice client" onclick="open_viewer('file');" />
    </div>
  </body>
</html>
