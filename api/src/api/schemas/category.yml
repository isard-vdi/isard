id:
  required: true
  type: string
  empty: false
  default_setter: genuuid
  coerce: sanitize
name:
  maxlength: 50
  required: true
  empty: false
  type: string
  coerce: sanitize
description:
  maxlength: 255
  type: string
  coerce: sanitize
frontend:
  type: boolean
  nullable: true 
  default: false
authentication:
  type: dict
  schema:
    local:
      type: dict
      schema:
        enabled:
          type: boolean
          nullable: true
        allowed_domains:
          type: list
          schema:
            type: string
            nullable: false
            coerce: sanitize
    google:
      type: dict
      schema:
        enabled:
          type: boolean
          nullable: true
        allowed_domains:
          type: list
          schema:
            type: string
            nullable: false
            coerce: sanitize
    saml:
      type: dict
      schema:
        enabled:
          type: boolean
          nullable: true
        allowed_domains:
          type: list
          schema:
            type: string
            nullable: false
            coerce: sanitize
    ldap:
      type: dict
      schema:
        enabled:
          type: boolean
          nullable: true
        allowed_domains:
          type: list
          schema:
            type: string
            nullable: false
            coerce: sanitize
auto:
  type:
    - dict
    - boolean
  default: false
  schema:
    desktops:
      required: true
      type: list
      minlength: 1
      schema:
        type: string
        coerce: sanitize
ephimeral:
  type:
    - dict
    - boolean
  required: false
  schema:
    action:
      required: true
      type:
        - string
      nullable: false
      empty: false
      allowed:
        - Stopping
        - StoppingAndDeleting
    minutes:
      required: true
      type: integer
      min: 1
      nullable: false
      empty: false
limits:
  type: 
    - dict
    - boolean
  default: false
  schema: limits
quota:
  type: 
    - dict
    - boolean
  default: false
  schema: quotas
custom_url_name:
  maxlength: 50
  type: string
  coerce: sanitize
maintenance:
  type: boolean
  nullable: true
  default: false
uid:
  type: string
  maxlength: 255
  coerce: sanitize
storage_pool:
  type: string
  coerce: sanitize
  required: false