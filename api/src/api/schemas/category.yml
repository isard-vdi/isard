id:
  required: true
  type: string
  empty: false
  default_setter: genuuid
  coerce: sanitize
name:
  required: true
  empty: false
  type: string
  coerce: sanitize
description: 
  type: string
  coerce: sanitize
frontend:
  type: boolean
  nullable: true 
  default: false
allowed_domain:
  type: string
  required: false
  nullable: false
  default: ""
  coerce: sanitize
auto:
  type:
    - dict
    - boolean
  default: false
  schema:
    desktops:
      required: true
      type: list
      minlength: 1
      coerce: sanitize
ephimeral:
  type:
    - dict
    - boolean
  required: false
  schema:
    action:
      required: true
      type:
        - string
      nullable: false
      empty: false
      allowed:
        - Stopping
        - StoppingAndDeleting
    minutes:
      required: true
      type: integer
      min: 1
      nullable: false
      empty: false
limits:
  type: 
    - dict
    - boolean
  default: false
  schema: limits
quota:
  type: 
    - dict
    - boolean
  default: false
  schema: quotas
custom_url_name:
  type: string
  coerce: sanitize