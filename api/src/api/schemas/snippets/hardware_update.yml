virtualization_nested:
  type: boolean
boot_order:
  type: list
  empty: false
  schema:
    type: string
    allowed:
      - iso
      - floppy
      - disk
      - pxe
vcpus:
  type: integer
  empty: false
  min: 1
memory:
  type: float
  empty: false
  min: 0.025
graphics:
  type: list
  empty: false
  schema:
    type: string
    coerce: sanitize
videos:
  type: list
  empty: false
  schema:
    type: string
    coerce: sanitize
interfaces:
  type: list
  schema:
    type: string
    coerce: sanitize
disk_bus:
  type: string
  empty: false
  allowed:
  - default
  - ide
  - sata
  - virtio
isos:
  type: list
  schema:
    type: dict
    schema:
      id:
        required: true
        type: string
        coerce: sanitize
floppies:
  type: list
  schema:
    type: dict
    schema:
      id:
        required: true
        type: string
        coerce: sanitize
reservables:
  type: dict
  schema:
    vgpus:
      type: list
      nullable: true
      schema:
        type: string
        coerce: sanitize
qos_disk_id:
  required: false
  default: false
