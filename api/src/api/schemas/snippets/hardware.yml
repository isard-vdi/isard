virtualization_nested:
  type: boolean
  default: false
boot_order:
  type: list
  default: ["iso"]
  schema:
    type: string
    coerce: sanitize
vcpus:
  type: integer
  default: 2
memory:
  type: float
  default: 4
graphics:
  type: list
  default: ["default"]
  schema:
    type: string
    coerce: sanitize
videos:
  type: list
  default: ["default"]
  schema:
    type: string
    coerce: sanitize
interfaces:
  type: list
  default: ["default"]
  schema:
    type: string
    coerce: sanitize
disk_size:
  type: integer
  default: 40
disk_bus:
  type: string
  default: default
  coerce: sanitize
isos:
  type: list
  default: []
  schema:
    type: dict
    schema:
      id:
        required: true
        type: string
        coerce: sanitize
floppies:
  type: list
  default: []
  schema:
    type: dict
    schema:
      id:
        required: true
        type: string
        coerce: sanitize
reservables:
  type: dict
  schema:
    vgpus:
      type: list
      nullable: true
      schema:
        type: string
        coerce: sanitize

