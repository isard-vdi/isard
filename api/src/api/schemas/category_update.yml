id:
  required: true
  type: string
  empty: false
  coerce: sanitize
name:
  maxlength: 50
  empty: false
  type: string
  coerce: sanitize
description:
  maxlength: 255
  type: string
  coerce: sanitize
frontend:
  type: boolean
  nullable: true 
allowed_domain:
  type: string
  nullable: false
  coerce: sanitize
auto:
  type:
    - dict
    - boolean
  schema:
    desktops:
      required: true
      type: list
      minlength: 1
      schema:
        type: string
        coerce: sanitize
ephimeral:
  type:
    - dict
    - boolean
  schema:
    action:
      type:
        - string
      nullable: false
      empty: false
      allowed:
        - Stopping
        - StoppingAndDeleting
    minutes:
      type: integer
      min: 1
      nullable: false
      empty: false
custom_url_name:
  maxlength: 50
  type: string
  coerce: sanitize
maintenance:
  type: boolean
  nullable: true