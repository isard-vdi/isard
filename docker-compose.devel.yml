version: "3.5"
services:
  isard-database:
    container_name: isard-database-devel
    ports:
      - "8080:8080"      
      - "28015:28015"
    restart: "no"

  isard-nginx:
    container_name: isard-nginx-devel
    build:
      target: development
    restart: "no"

  isard-hypervisor:
    # Uncomment following line to avoid hypervisor to be started
    image: hello-world
    restart: none
    container_name: isard-hypervisor-devel
    ports:
      - "2022:22"
    build:
      target: development
    restart: "no"
        
  isard-app:
    container_name: isard-app-devel
    ports:
      - "5000:5000"       
      - "5555:5555"
    build:
      target: development
    restart: "no"
