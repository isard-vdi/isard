[supervisord]
user=root
nodaemon=true
logfile=/dev/stdout
loglevel=error
logfile_maxbytes=0

[program:vlans-discover]
command=sh -c "/vlans-discover.sh"
autostart=true
autorestart=false
priority=3

[program:virtlogd]
command=virtlogd
autostart=true
autorestart=true
stdout_logfile=NONE
stderr_logfile=NONE
priority=3

[program:libvirt]
command=libvirtd
autostart=true
autorestart=true
startsecs=5
priority=4

[program:default-network]
command=/usr/bin/virsh net-autostart default
autostart=true
autorestart=false
priority=5

[program:spice-proxy]
command=python3 start_proxy.py
autostart=true
autorestart=false
startsecs=5
stdout_logfile=NONE
stderr_logfile=NONE
priority=6

[program:sshd]
command=/usr/sbin/sshd -D -e -f /etc/ssh/sshd_config
autorestart=true
startretries=3
priority=6
