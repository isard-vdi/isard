  isard-engine:
    container_name: isard-engine
    depends_on:
      isard-db:
        condition: service_started

    environment:
      LOG_LEVEL: DEBUG
      LOG_EXCEPT_ID_LEVEL: DEBUG
      PYTHONUNBUFFERED: 1
    volumes:
    - ./engine/engine:/isard:rw
    - /opt/isard/logs/engine:/isard/logs:rw
    - /opt/isard-local/.ipython:/root/.ipython:rw

  isard-api:
    container_name: isard-api
    depends_on:
      isard-engine:
        condition: service_started

    environment:
      LOG_LEVEL: DEBUG
      PYTHONUNBUFFERED: 1
    volumes:
    - ./api/src:/api:rw
    - /opt/isard-local/.ipython:/root/.ipython:rw

version: '3.5'

